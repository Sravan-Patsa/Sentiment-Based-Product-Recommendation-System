<!DOCTYPE html>
<html>
    <head>
        <title>Recommendation Page</title>
        <style>
            body{
                background-color :#ddd;
            }

            #rcorners {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 50px; 
  width: auto;
  height: auto;  
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #04AA6D;
  color: white;
}
        </style>
    </head>
    <body>
        <div id = rcorners>
        <div>
            <h1>Sentiment Based Product Recommendation System</h1>
            <h2>Top 5 recommendation for user: " {{ username }} "</h2>
        </div>

        <table>
            <tr>
              <th>Product</th>
              <th>Rating</th>
            </tr>
            {% for product in products %}
            <tr>
              <td>{{ product[0] }}</td>
              <td>{{ product[1] }}</td> 
            </tr>
            {% endfor %}
          </table>
        </br>
        <a href="/">Home</a>
    </div>
    </body>
</html>
